<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Automatic Summarizer</title>
  </head>
  <body style="background-color: #e7e6e1;">
    <h1 style="color: #f25287;">Automatic Summarizer</h1>
    <form action="/data" method="POST" enctype="multipart/form-data">
      <table style="border-spacing: 5em 0;">
        <tr>
          <td>
            <h2 style="color: #f25287;">Enter link to the page for generating summary :-</h2>

          </td>

          <td>
            <h2 style="color: #f25287;">Upload file for generating summary :-</h2>

          </td>

          <td>
            <h2 style="color: #f25287;">Upload text file for generating summary :-</h2>

          </td>
        </tr>

        <tr>
          <td style="text-align: right"><h2 style="color: #f25287;">OR</h2></td>
          <td style="text-align: right"><h2 style="color: #f25287;">OR</h2></td>
        </tr>

        <tr>
          <td>
            <input size="40" type = "text" name="url" id = "url">
          </td>

          <td>
            <input type="file" accept=".txt" name="txtfile" id="txtfile">
          </td>

          <td>
            <textarea name="textarea" id="textarea" cols="50" rows="15"></textarea>
          </td>
        </tr>
      </table>

      <br>

      <h2 style="color: #f25287; margin-left: 35%;">Enter length of summary to be generated :-</h2>
      <input style="margin-left: 41%; height: 50px; width: 100px; font-size: 35px;" type="number" name="length" id="length"><br><br>
      <input style="color: #f25287; margin-left: 40%; height: 40px; width: 150px; font-size: 25px; font-weight: bold;" type = "submit" name="submit" id = "submit">
    </form>
  </body>
</html>
